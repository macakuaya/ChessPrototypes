name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@chesscom'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Build Skills app
      - name: Install dependencies (skills)
        working-directory: apps/skills
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build (skills)
        working-directory: apps/skills
        run: npm run build

      # Build Juicy Learn app
      - name: Install dependencies (juicy-learn)
        working-directory: apps/juicy-learn
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build (juicy-learn)
        working-directory: apps/juicy-learn
        run: npm run build

      # Combine all builds into single dist folder
      - name: Prepare deployment folder
        run: |
          mkdir -p dist
          cp -r apps/skills/dist dist/skills
          cp -r apps/juicy-learn/dist dist/juicy-learn
          cp landing/index.html dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
